{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete address</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/delete_address.css' %}"/>
</head>
<body>
    <div class="center">
        <h3>Czy na pewno chcesz usunąć?</h3>
    </div>

    <form method="post" class="center">

        <select name="addresses">
            {% for counter in address %}
                <option value={{counter.id}}>
                    Miasto:{{counter.city}} Ulica:{{counter.street}}
                    Nr bloku:{{counter.house_number}} Nr mieszkania:{{counter.flat_number}}
                </option>
            {% endfor %}
        </select><br>
        <button type="submit" name="decision" value="yes">Tak</button>
        <button type="submit" name="decision" value="no">Nie</button>

        {% csrf_token %}
    </form>




</body>
</html>
