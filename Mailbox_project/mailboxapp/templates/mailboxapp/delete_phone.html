{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete phone number</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/delete_phone.css' %}"/>
</head>
    <body>
        <h3>Czy na pewno chcesz usunąć?</h3><br>
            <form method="post">
                <select name="phone">
                    {% for counter in phone %}
                        <option value={{counter.id}}>Nr telefonu: {{counter.phone_number}} Typ: {{counter.get_phone_type_display}}</option>
                    {% endfor %}
                </select>

                <button type="submit" name="decision" value="yes">Tak</button>
                <button type="submit" name="decision" value="no">Nie</button>
                {% csrf_token %}
            </form>
    </body>
</html>
